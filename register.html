<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="grey">
         <center>
             <h1>Register Here...!!</h1>
        <form action="Register" method="post">
            <table>
                    <tr>
                        <td>First Name</td>
                        <td>:</td>
                        <td><input type="text" placeholder="First Name" name="fname" ></td>
                   
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Last Name" name="lname" ></td>
                    </tr>
                    <tr>
                        <td>Email  ID</td>
                        <td>:</td>
                        <td><input type="email" placeholder="Enter Email Address" name="email" ></td>
                    </tr> 
                    <tr>
                        <td>Mobile No:</td>
                        <td>:</td>
                        <td><input type="text" placeholder="Enter Mobile No." name="mob" ></td>
                    </tr> 
                    <tr>
                        <td>Create Password</td>
                        <td>:</td>
                        <td><input type="password" placeholder="create password" name="password" ></td>
                    </tr> 
                    <tr>
                        <td>Re-Enter Password</td>
                        <td>:</td>
                        <td><input type="password" placeholder="renter password" name="rpassword"></td>
                    </tr> 
                    <tr>
                        <td><input type="submit" value="Sign Up"></td>
                    </tr>
            </table>
        </form>
    </center>
    </body>
</html>
